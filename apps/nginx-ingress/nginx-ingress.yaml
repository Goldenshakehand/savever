apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.2
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          replicaCount: 1
          nodeSelector:
            kubernetes.io/os: linux

          service:
            type: LoadBalancer
            externalIPs:
              - "188.245.112.14"   # already configured in Cloudflare

          ingressClassResource:
            name: nginx
            enabled: true
            default: true

          watchIngressWithoutClass: true

        defaultBackend:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
